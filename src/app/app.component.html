<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="h3">User 1</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" name="Task" state="0" (click)="onClick($event)" [ngClass]="filterCriteria.type.indexOf(1)!=-1?'active':''">Tasks</button>
                <button type="button" class="btn btn-primary" name="Bug" state="0" (click)="onClick($event)" [ngClass]="filterCriteria.type.indexOf(2)!=-1?'active':''">Bugs</button>
                <button type="button" class="btn btn-primary" name="Completed" state="0" (click)="onClick($event)" [ngClass]="filterCriteria.status.indexOf(1)!=-1?'active':''">Completed</button>
                <button type="button" class="btn btn-primary" name="InProgress" state="0" (click)="onClick($event)" [ngClass]="filterCriteria.status.indexOf(2)!=-1?'active':''">In Progress</button>
                <button type="button" class="btn btn-primary" name="NotStarted" state="0" (click)="onClick($event)" [ngClass]="filterCriteria.status.indexOf(3)!=-1?'active':''">Not Started</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-holder">
                <li *ngFor="let ticket of filteredList; let i = index">
                    <span class="bullet" [ngClass]="ticket.status===1 ? 'completed' : ticket.status===2 ? 'inprogress': ticket.status===3 ? 'notstarted':''"></span>
                    <p>{{ ticket.description }}</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Completed</a>
                          <a class="dropdown-item" href="#">In Progress</a>
                          <a class="dropdown-item" href="#">Not Started</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
